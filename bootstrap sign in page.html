 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap sign in page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap sign in page.css">
</head>
<body>
       <div class="container">
          <form class="was-validated">
        <h1 class="W"> Welcome</h1>
         <div class="row">
                    <div class="col-md-4">
                 <input type="text" class="form-control1" id="First Name" placeholder="First Name">
                    </div>
                     <div class="col-md-3">
                     <input type="text" class="form-control2" id="Last Name" placeholder="Last Name">
                     </div>
                 <div class="col-md-4">
                 <input type="email" class="form-control3" id="Email" placeholder="Email">
                 <small id="emailHelp" class="form-text text-muted1">We'll never share your email with anyone else.</small>
                    </div>
         </div>
         <br>
         <div class="row">
                <div class="col-md-5">
             <input type="tel" class="form-control4" id="Phone" placeholder="Phone">
                </div>
                <div class="col-md-2"></div>
             <div class="col-md-5">
             <input type="password" class="form-control5" id="Password" placeholder="Password">
             <small id="passwordHelp" class="form-text text-muted2">It must not be less than 8 characters</small>
                </div>
         </div>
           <div class="row">
            <div class="col-md-5">
         <input type="date" class="form-control6" id="Date" placeholder="dd/mm/yy">
             </div>
             <div class="col-md-2"></div>
             <h2 class="G"> Gender</h2>
           </div>
                    <div class="row">
                        <div class="col-md-7"></div>
                          <div class="custom-control custom-switch">
                                <input type="radio" class="custom-control-input1" id="customSwitch1" name="Gender">
                                <label class="custom-control-label1" for="customSwitch1"> Male</label>
                         </div>
                         <div class="col-md-7"></div>
                            <div class="custom-control custom-switch">
                          <input type="radio" class="custom-control-input2" id="customSwitch2" name="Gender">
                          <label class="custom-control-label2" for="customSwitch2"> Female</label>
                           </div>
                         <div class="col-md-6"></div>
                            <div class="custom-control custom-switch3">
                          <input type="radio" class="custom-control-input3" id="customSwitch3" name="Gender">
                          <label class="custom-control-label3" for="customSwitch3"> Rather not say</label>
                           </div>
                    </div>
                    <div>
                        <button type="reset" value="Reset" class="btn1 outline-none  btn-danger btn-lg">Reset</button>
                        <button type="submit" value="Sign Up" class="btn2 btn-danger btn-lg">Sign Up</button>
                    </div>
                    </form>
      </div>
     <button class="btn3 btn-outline-dark text-white btn-lg">Log-In Instead </button>
</body>
</html>
